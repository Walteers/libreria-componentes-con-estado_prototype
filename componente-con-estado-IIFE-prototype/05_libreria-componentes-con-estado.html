<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Librería de Componentes con Estado(IIFE-Prototype)</title>
</head>
<body>

    <h1>Librería de Componentes con Estado(IIFE-Prototype)</h1>

    <form id="todo-form">
      <input type="text" id="todo-item" placeholder="Tarea por hacer">
      <input type="submit" value="Agregar">
    </form>
    <h2>Lista de Tareas</h2>
    <ul id="todo-list"></ul>

    <hr>

    <form id="todo-form-verduras">
      <input type="text" id="todo-item-verduras" placeholder="Verduras por comprar">
      <input type="submit" value="Agregar">
    </form>
    <h2>Lista de Verduras</h2>
    <ul id="todo-list-verduras"></ul>

    <script src="Component.js"></script>
    <script src="./05_libreria-componentes-con-estado.js"></script>
